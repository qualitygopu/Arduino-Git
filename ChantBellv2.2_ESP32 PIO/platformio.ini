[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/RTClib@^2.0.3
	featherfly/SoftwareSerial@^1.0
	dfrobot/DFRobotDFPlayerMini@^1.0.5
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	plerup/EspSoftwareSerial@^6.16.1
